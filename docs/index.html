<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{packer}</title>
    <link rel="stylesheet" href="https://unpkg.com/docute@4/dist/docute.css">
    <style>
      /* Import desired font from Google fonts */
      @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&display=swap');
    
      /* Apply the font to body (to override the default one) */
      body {
        font-family: 'Raleway', sans-serif;
      }

      .tip {
        border: 1px solid var(--border-color);
        padding: 20px;
        border-radius: 4px;
      }

      .tip-title{
        color: var(--success-color);
      }

      .danger {
        border: 1px solid var(--border-color);
        padding: 20px;
        border-radius: 4px;
      }
      .danger-title{
        color: var(--danger-color);
      }
    </style>
  </head>
  <body>
    <div id="docute"></div>
    <script src="https://unpkg.com/docute@4/dist/docute.js"></script>
    <script>
      Vue.component('Tip', {
        props: ['title', 'text'],
        template: `
          <div class="tip">
            <strong class='tip-title'>{{ title }}</strong><br/>
            {{ text }}
          </div>
        `
      })

      Vue.component('Danger', {
        props: ['title', 'text'],
        template: `
          <div class="danger">
            <strong class='danger-title'>{{ title }}</strong><br/>
            {{ text }}
          </div>
        `
      })
    </script>
    <script>
      new Docute({
        versions: {
          'v0.0.1 (Latest)': {
            link: '/'
          },
        },
        detectSystemDarkTheme: true,
        darkThemeToggler: true,
        highlight: ['r', 'javascript'],
        title: 'packer',
        nav: [
          {
            title: 'Home',
            link: '/'
          },
          {
            title: 'GitHub',
            link: 'https://github.com/JohnCoene/packer'
          },
        ],
        sidebar: [
          // A sidebar item, with child links
          {
            title: 'Guide',
            children: [
              {
                title: 'Installation',
                link: '/guide/installation'
              },
              {
                title: 'Prerequisites',
                link: '/guide/prereq'
              },
              {
                title: 'Getting Started',
                link: '/guide/getting-started'
              },
            ]
          },
          {
            title: 'Docs',
            children: [
              {
                title: 'Scaffolds',
                link: '/guide/scaffolds'
              }
            ]
          },
          // An external link
          {
            title: 'GitHub',
            link: 'https://github.com/JohnCoene/packer'
          }
        ]
      })
    </script>
  </body>
</html>
